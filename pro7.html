<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">

		function showName() {
			// Show filled name inside h1
			let name = document.getElementById("dName")
			let inp1 = document.getElementById("name")
			name.innerText = `NAME ${inp1.value}`;
			//name.innerText = ""; 
		}

		function showGender() {
			// Show the selected gender inside h2
			let gender = document.getElementById("dGender")
			let inp1 = document.getElementById("gender")
			gender.innerText = `GENDER ${inp1.value}`;
		}

		function showEmail() {
			// Show the filled email inside h3
			let email = document.getElementById("dEmail")
			let inp1 = document.getElementById("email")
			email.innerText = `EMAIL ${inp1.value}`;
		}

		function showMobile() {
			// Show the filled mobile inside h4
			let mobile = document.getElementById("dMobile")
			let inp1 = document.getElementById("mobile")
			mobile.innerText = `MOBILE ${inp1.value}`;
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			let inp1=document.getElementById("name")
			let inp2=document.getElementById("gender")
			let inp3=document.getElementById("email")
			let inp4=document.getElementById("mobile")
			inp1.value = "";
			inp2.value = "";
			inp3.value = "";
			inp4.value = "";
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			let name = document.getElementById("dName")
			let gender = document.getElementById("dGender")
			let email = document.getElementById("dEmail")
			let mobile = document.getElementById("dMobile")
			name.innerText = "NAME";
			gender.innerText = "GENDER";
			email.innerText = "EMAIL";
			mobile.innerText = "MOBILE";
		}
	</script>
</body>
</html>
