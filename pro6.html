<!-- Create a mini calculator application, which has following functionalities
Addition
Subtraction
Division
Multiplication
Your app should have
Two input boxes which should take two numbers from the user.
Four Buttons with following text content
Add
Subtract
Divide
Multiply
When user enter 2 and 4 and clicks on multiply button, an alert should come with 8 as ans
When user enter 8 and 4 and clicks on Divide button,an alert should come with 2 as ans -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Enter the numbers</h1>
    <input type="number" id="int1" placeholder="enter 1st number">
    <input type="number" id="int2" placeholder="enter 2nd number">
    <div>
        <button onclick="addClick()">Add</button>
        <button onclick="SubClick()">Subtract</button>
        <button onclick="mulClick()">Multiply</button>
        <button onclick="divClick()">Divide</button>
    </div>
</body>
</html>
<script>
    let inp1 = document.getElementById("int1")
    let inp2 = document.getElementById("int2")
    function addClick(){
        let output=Number(inp1.value)+Number(inp2.value);
        console.log(output);
    }
    function SubClick(){
        let output=Number(inp1.value)-Number(inp2.value);
        console.log(output);
    }
    function mulClick(){
        let output=Number(inp1.value)*Number(inp2.value);
        console.log(output);
    }
    function divClick(){
        let output=Number(inp1.value)/Number(inp2.value);
        console.log(output);
    }
</script>
