<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <h1>Masai school Application</h1>
  <p>Enter Your name and gender to apply for masai school</p>
  <h2 id="display">Display entered name and gender here</h2>
  <hr>
  <input type="text" id ="name" placeholder="Enter your name">
  <select id="gender">
    <option>choose</option>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <button onclick="Click()">Apply</button>
</body>
</html>
<script>
    function Click(){
      let display = document.getElementById("display")
      let gender = document.getElementById("gender")
      let nameis = document.getElementById("name")
      display.innerText = `name is : ${nameis.value}\n`+`gender is : ${gender.value}`;
    }
</script>
